<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HME</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>

    .navbar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      background-color: #333;
      color: #fff;
      padding: 12px 20px;
    }
  </style>
  
</head>
<body>

  <nav class="navbar bg-black p-4">
    <div class="container mx-auto flex justify-between items-center">
      <div class="flex items-center">
        <div class="mr-4">
          <img src="Logo.png" alt="Logo" class="h-20">
        </div>
        <div class="mr-4 ">
          <img src="EL.png" alt="Logo" class="h-20">
        </div>
      </div>
      <div class="hidden md:flex space-x-4">
        <a href="beeranda.html" class="text-white">Beranda</a>
        <a href="organigram.html" class="text-white">Organisasi</a>
        <a href="#" class="text-white">Galeri HME</a>
        <a href="kas.html" class="text-white">Pembayaran Kas</a>
      </div>
      <div class="md:hidden flex items-center">
        <button id="menu-toggle-btn" class="text-white">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M4 6h16M4 12h16m-7 6h7"></path>
          </svg>
        </button>
      </div>
    </div>
  </nav>



  <script>
    const menuToggleBtn = document.getElementById('menu-toggle-btn');
    const menuLinks = document.querySelector('.hidden.md\\:flex');
      
    menuToggleBtn.addEventListener('click', () => {
      menuLinks.classList.toggle('hidden');
    });
  </script>
</body>
